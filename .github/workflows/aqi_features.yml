name: Generate Features from AQI Data

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 11:00 AM PKT (6:00 UTC)
  workflow_dispatch:
  
permissions:
  contents: write
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pandas

    - name: Run generate_features.py
      run: python lahore_aqi_features.py

    - name: ðŸ“¤ Commit Updated CSVs
      run: |
        git config user.name "ManoFayyaz"
        git config user.email "mehnoorfayyaz06@gmail.com"
        git add lahore_aqi_features.csv 
        git commit -m "Auto: Updated AQI and Features Data" || echo "No changes to commit"
        git push origin master  # or 'main' depending on your branch
