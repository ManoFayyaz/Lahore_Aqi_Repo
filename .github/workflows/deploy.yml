name: Deploy to Hugging Face

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 11:00 AM Pakistan Time (6 AM UTC)
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Push to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "mehnoorfayyaz06@gmail.com"
        git config --global user.name "ManoFayyaz"
        git remote add hf https://huggingface.co/spaces/Mehnoor00/AQI_Webapp
        git push hf main --force
