name: AQI Feature Store Pipeline

on:
  schedule:
     - cron: '10 5 * * *'  # Runs daily at 10:10 AM PKT
  workflow_dispatch:

jobs:
  update-feature-store:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
            pip install pandas "hopsworks[python]"

      - name: Upload to Feature Store
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY}}
        run: python feature_group.py
        
      - name: Feature View
        env:
              HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY}}
        run: python feature_view.py
        
      - name: Create Training Dataset
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python training_data.py

